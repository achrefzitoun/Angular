<h5 class="card-title">{{ i.title }}</h5>
<p>Quantity : {{ i.quantity }}</p>
<p>Price : {{ i.price }}</p>
<p>Like : {{ i.like }}</p>
<button class="btn btn-primary" (click)="sendNotifLike()">Like</button>
<button class="btn btn-primary" (click)="sendNotifBuy()" [disabled]="i.quantity == 0" >Buy</button>
<button class="btn btn-primary" [routerLink]="['/product',i.id]" >Details</button>
