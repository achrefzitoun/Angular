<form #f="ngForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Id</label>
        <input type="number" class="form-control" name="id" [(ngModel)]="product.id" placeholder="id" required #id="ngModel">
        <div class="alert alert-danger"  *ngIf="id.invalid && id.touched">
            <div>
                Id is required
            </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Title</label>
        <input type="title" class="form-control" pattern="[a-zA-Z]{1,16}" name="title" [(ngModel)]="product.title" placeholder="title" required minlength="3" #title="ngModel">
        <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
            <div *ngIf="title.errors?.['required']">    
                Title is required
            </div>
            <div *ngIf="title.errors?.['minlength']">
                Min length of Title must be > 3
            </div>
            <div *ngIf="title.errors?.['pattern']">
                Must be string 
            </div>
        </div>
        
    </div>
      <div class="form-group col-md-6">
        <label>Quantity</label>
        <input type="number" class="form-control" name="quantity" [(ngModel)]="product.quantity" placeholder="quantity" required min="100" max="999" #quantity="ngModel">
        <div class="alert alert-danger" *ngIf="quantity.invalid && quantity.touched">
            <div *ngIf="quantity.errors?.['required']">
                Quantity is required
            </div>
            <div *ngIf="quantity.errors?.['min']">
                Quantity must be between 100 and 999
            </div>
            <div *ngIf="quantity.errors?.['max']">
                Quantity must be between 100 and 999
            </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Price</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="product.price" placeholder="price" required #title="ngModel" #price="ngModel">
        <div class="alert alert-danger" *ngIf="price.invalid && price.touched">
            <div *ngIf="title.errors?.['required']">
                Price is required
            </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid" (click)="add()">Add</button>
  </form>
  <br>
